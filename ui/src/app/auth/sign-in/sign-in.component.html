<div class="container">
  <div class="col-md-6 mx-auto text-center">
    <div class="header-title">
      <h1 class="wv-heading--title">
        Welcome back! Please sign in
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div *ngIf="flag" class="alert" id="login_error">
        <span>Invalid email address or password.<br><a href="/fp">Send password</a> to my email.</span>
      </div>
      <div class="myform form ">
        <form action="" method="post" name="login">
          <div class="form-group">
            <input [(ngModel)]="email" type="email" name="email"  class="form-control my-input" id="email" placeholder="Email or UserName">
          </div>
          <div class="form-group">
            <input [(ngModel)]="password"  type="password" name="password"  class="form-control my-input" id="password" placeholder="Password">
          </div>
          <div class="text-center ">
            <button (click)="signIn()" type="submit" class=" btn btn-block send-button tx-tfm">Sign In</button>
          </div>
          <div class="col-md-12 ">
            <div class="login-or">
              <hr class="hr-or">
              <span class="span-or">or</span>
            </div>
          </div>
          <div class="form-group">
            <button (click)="createAccount()" type="submit" class=" btn btn-block send-button tx-tfm">Create Account</button>
          </div>
          <p class="small mt-3">By signing up, you are indicating that you have read and agree to the <a href="#" class="ps-hero__content__link">Terms of Use</a> and <a href="#">Privacy Policy</a>.
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
