<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
  <div class="col-md-6 mx-auto text-center">
    <div class="header-title">
      <h1 class="wv-heading--title">
        Sign Up
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mx-auto">

      <div *ngIf="flag" class="alert" id="login_error">
<!--        TODO-->
        <span>что то не так</span>
      </div>

      <div class="myform form ">
        <form action="" method="post" name="login">
          <div class="form-group">
            <input [(ngModel)]="this.firstName" type="text" name="name" class="form-control my-input" id="first_name" placeholder="First name" required>
          </div>
          <div class="form-group">
            <input [(ngModel)]="this.lastName" type="text" name="name" class="form-control my-input" id="last_name" placeholder="Last name" required>
          </div>
          <div class="form-group">
            <input [(ngModel)]="this.email" type="text" name="name" class="form-control my-input" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input [(ngModel)]="this.password" type="password" name="password" class="form-control my-input" id="password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <input [(ngModel)]="this.passwordRepeat" type="password" name="password_repeat" class="form-control my-input" id="password_repeat" placeholder="Enter password" required>
          </div>
<!--          <div class="form-group">-->
<!--            <input type="tel" name="phone" id="phone" class="form-control my-input" placeholder="Phone">-->
<!--          </div>-->
<!--          <div class="form-group">-->
<!--            <input type="text" name="name" class="form-control my-input" id="passport" placeholder="Passport">-->
<!--          </div>-->
          <div class="text-center ">
            <button (click)="signUp()" type="submit" class=" btn btn-block send-button tx-tfm">Save</button>
          </div>
          <div class="col-md-12 ">
            <div class="login-or">
              <hr class="hr-or">
              <span class="span-or">or</span>
            </div>
          </div>
          <div class="form-group">
            <button (click)="signIn()" type="submit" class=" btn btn-block send-button tx-tfm">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
